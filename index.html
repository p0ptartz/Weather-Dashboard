<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="head-title">
            <h2>WEATHER DASHBOARD</h2>

        </div>
    </header>
    <main>
        <div class="enter-city">
            <div class="city-data">
                <h2>Search For Your City:</h2>
                <input type="text" id="city-input" placeholder="ENTER A CITY">
                <button class="search" onclick="getWeather()">SEARCH</button>
                <div class="history-buttons"></div>
            </div>
        </div>
        <div class="date-stats">
            <div class="weather-stats">
                <p class="current-date">Today is: <span id="current-date"></span></p>
                <p>City: <span class="city"></span></p>
                <p class="temperature">Temperature: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humdity: <span id="humidity"></span></p>
                <div class="weather-icon"></div>
            </div>
            <div class="forecast">
                <h3>5 Day Forecast</h3>
            </div>
            <div class="five-day-container">
                <div class="card-one card">
                    <p class="date-one date-p"></p>
                    <p class="temp-one temp-p"></p>
                    <p class="wind-one wind-p"></p>
                    <p class="humid-one humid-p"></p>
                    <div class="icon-one icon-div"></div>
                </div>
                <div class="card-two card">
                    <p class="date-two date-p"></p>
                    <p class="temp-two temp-p"></p>
                    <p class="wind-two wind-p"></p>
                    <p class="humid-two humid-p"></p>
                    <div class="icon-two icon-div"></div>
                </div>
                <div class="card-three card">
                    <p class="date-three date-p"></p>
                    <p class="temp-three temp-p"></p>
                    <p class="wind-three wind-p"></p>
                    <p class="humid-three humid-p"></p>
                    <div class="icon-three icon-div"></div>
                </div>
                <div class="card-four card">
                    <p class="date-four date-p"></p>
                    <p class="temp-four temp-p"></p>
                    <p class="wind-four wind-p"></p>
                    <p class="humid-four humid-p"></p>
                    <div class="icon-four icon-div"></div>
                </div>
                <div class="card-five card">
                    <p class="date-five date-p"></p>
                    <p class="temp-five temp-p"></p>
                    <p class="wind-five wind-p"></p>
                    <p class="humid-five humid-p"></p>
                    <div class="icon-five icon-div"></div>
                </div>
            </div>

        </div>


    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="./Assets/app.js"></script>
</body>

</html>
