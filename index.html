<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="head-title">
            <h2>WEATHER DASHBOARD</h2>

        </div>
    </header>
    <main>
        <div class="enter-city">
            <div class="city-data">
                <h2>Search For Your City:</h2>
                <input type="text" id="city-input" placeholder="ENTER A CITY">
                <div class="search-clear">
                    <button class="search" onclick="getWeather()">SEARCH</button>
                    <div class="btn-clear">
                        <button class="clear-search" onclick="clearSearch()">CLEAR </button>
                    </div>
                </div>
                <div class="history-buttons"></div>

            </div>
        </div>
        <div class="date-stats">
            <div class="weather-stats">
                <p class="current-date">Today is: <span id="current-date"></span></p>
                <p>City: <span class="city"></span></p>
                <p class="temperature">Temperature: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humdity: <span id="humidity"></span></p>
                <div class="weather-icon"></div>
            </div>
            <div class="forecast">
                <h3>5 Day Forecast</h3>
            </div>
            <div class="five-day-container">

            </div>

        </div>


    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="./Assets/app.js"></script>

</body>

</html>
